<VirtualHost *:80>
    ServerName accueil.intracloud.local
    DocumentRoot /var/www/public_html

    ErrorLog /var/log/apache2/accueil_error.log
    CustomLog /var/log/apache2/accueil_access.log combined

    <Directory /var/www/public_html>
        Require all granted
    </Directory>
</VirtualHost>
